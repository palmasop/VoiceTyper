name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true --no-restore

      - name: Create Release ZIP
        run: |
          cd bin\Release\net6.0-windows\win-x64\publish
          7z a -tzip VoiceTyper.zip VoiceTyper.exe
          copy VoiceTyper.zip ..\..\..\..\..
        shell: cmd

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: VoiceTyper.zip
          draft: false
          prerelease: false
          generate_release_notes: true
